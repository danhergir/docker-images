<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Developer Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #0078d4;
        }
        h1, h2 {
            color: #0078d4;
        }
        .links-container {
            display: grid;
            gap: 15px;
        }
        .link {
            background-color: #252526;
            border: 1px solid #0078d4;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #d4d4d4;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .link:hover {
            background-color: #0078d4;
        }
        .link i {
            margin-right: 10px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #858585;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://avatars.githubusercontent.com/u/18383990?v=4" alt="Profile Picture">
            <h1 id="name">Loading...</h1>
            <p>Full Stack Developer | Open Source Enthusiast</p>
        </div>

        <h2>Connect with me</h2>
        <div class="links-container">
            <a id="githubUser" href="#" class="link" target="_blank"><i class="fab fa-github"></i>GitHub</a>
            <a id="linkedinUser" href="#" class="link" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
            <a id="xUser" href="#" class="link" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
        </div>

        <h2>Social Media</h2>
        <div class="links-container">
            <a id="facebookLink" href="#" class="link" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
            <a id="instagramUser" href="#" class="link" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
        </div>

        <h2>My Work</h2>
        <div class="links-container">
            <a id="website" href="#" class="link" target="_blank"><i class="fas fa-globe"></i>Personal Blog</a>
        </div>

        <div class="footer">
            <p id="author">Loading...</p>
        </div>
    </div>

    <script src="requests.js"></script>
</body>
</html>
